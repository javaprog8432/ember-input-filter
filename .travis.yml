---
language: node_js
node_js:
  - "0.12"

sudo: false

addons:
  code_climate:
    repo_token: 55963b59e30ba04314017b8b

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm test

after_script:
  - codeclimate < lcov.info
